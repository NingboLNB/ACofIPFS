test:
    name: basic-contract-benchmark
    description: test benchmark
    workers:
      type: local
      number: 1
    rounds:
        - label: queryObject
        description: Read asset benchmark
        txDuration: 20
        #txNumber: 4000
        rateControl: 
          type: fixed-rate
          opts:
            tps: 100
        workload:
            module: workload/queryObject.js
          arguments:
            contractId: ACMC

      - label: queryGrantLog
        description: Read asset benchmark
        txDuration: 20
        rateControl: 
          type: fixed-rate
          opts:
            tps: 100
        workload:
          module: workload/queryGrantLog.js
          arguments:
            contractId: ALMC
      - label: tokenValidation
        description: Read asset benchmark
        txNumber: 2
        rateControl: 
          type: fixed-rate
          opts:
            tps: 10 
        workload:
          module: workload/tokenValidation.js
          arguments:
            contractId: ALMC
